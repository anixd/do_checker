services:
  checker:
    build:
      context: .
      dockerfile: docker/Dockerfile

    env_file:
      - .env

    ports:
      - "${APP_HOST:-127.0.0.1}:${APP_PORT:-8888}:${APP_PORT:-8888}"

    volumes:
      - ./data:/data
      - ./logs:/logs
      - .:/app

    command: gunicorn --bind 0.0.0.0:${APP_PORT:-8888} --threads 4 --reload server:app
